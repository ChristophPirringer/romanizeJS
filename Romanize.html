<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>It's the final countdown (in roman numerals)!</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Romanum Numericum</h1>
      </div>

      <form id="romanize">
        <div class="form-group">
          <label for="number">Enter a number to be romanilized:</label>
          <input id="number" type="number" class="form-control">
        </div>
        <button type-"submit" class="btn btn-success btn-lg" >Let's find out!</button>
      </form>

      <div id="result">
        <h1><span class="romanize"></span></h1>
      </div>

    </div>
  </body>
</html>
